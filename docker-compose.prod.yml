version: '3.5'

services:

  mongo:
    container_name: mongo
    image: mongo
    command: mongod --port 27017
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGODB_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGODB_PASSWORD
    volumes:
      - ./database:/data/db
    networks:
      - botnet

  bot:
    container_name: bot-template
    build:
      context: ./
    restart: always
    env_file:
      - .env
    volumes:
      - .:/src
    environment:
      MONGODB_HOSTNAME: $MONGODB_HOSTNAME
    networks:
      - botnet
    depends_on:
      - mongo

networks:
  botnet:
    driver: bridge