version: '3.5'

services:

  mongo:
    container_name: mongo
    image: mongo
    command: mongod --port 27017
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGODB_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGODB_PASSWORD
    volumes:
      - ./database:/data/db
    ports:
      - '27017:27017'
    networks:
      - botnet

  bot:
    container_name: bot-template
    build:
      context: .
    restart: always
    env_file:
      - .env
    volumes:
      - .:/src
    environment:
      MONGODB_HOSTNAME: $MONGODB_HOSTNAME
    networks:
      - botnet
    depends_on:
      - mongo

  influxdb:
    image: influxdb:1.8-alpine
    container_name: "test-stats-influxdb"
    restart: always
    volumes:
      - "../influxdb:/var/lib/influxdb"
    env_file:
      - '.env'

    networks:
      - botnet

  grafana:
    image: grafana/grafana-oss
    container_name: "test-stats-grafana"
    environment:
      - GF_DATE_FORMATS_DEFAULT_TIMEZONE=browser
    ports:
      - "3000:3000"
    networks:
      - botnet

networks:
  botnet:
    driver: bridge